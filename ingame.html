<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingame</title>
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/ingame.css" />
    <link rel="shortcut icon" href="src\images\icons\icon-192x192.png" />
  </head>
  <body>
    <div id="portrait">
      <img src="src\images\rotate.png" alt="Rotate phone" />
    </div>
    <main>
      <!--Player-buttons-->
      <div id="container" class="scroll-shadows"></div>

      <!--Timer-->
      <div id="timer">
        <p id="timer-minutes"></p>
        <p id="colon"></p>
        <p id="timer-seconds"></p>
      </div>
    </main>

    <!--Navigation-->
    <div class="nav-buttons">
      <button id="prev-btn" class="btn">GO BACK</button>
      <button id="next-btn" class="btn">NEXT</button>
    </div>

    <script src="js/variables.js"></script>
    <script src="js/platser.js"></script>
    <script src="js/ingame.js"></script>
  </body>
</html>
